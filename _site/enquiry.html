                            </div>
                        </div>

                                </label>
                                
                                <label class="container">Social Media Management
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                
                                <label class="container">Photograpghy

                                </label>

                        </div>-->

                            </div>

                        </div>

                                    <option>Instagram</option>
                                    <option>Facebook</option>
